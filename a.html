<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  background-color: PaleTurquoise;
  border-width: 5px;
  border-color: Salmon;
  border-style: double;
}

p.two {
  border: 2px solid blue;
  border-radius: 5px;
  padding: 1px;
  background: yellow;
}

p.three {
  border: 2px grey;
  padding: 5px;
  border-style: dotted;
  background: MediumSeaGreen;
  border-width: thick;
}

</style>
</head>
<body>

<p class="one">Hello World</p>
<p class="two">Hello World</p>
<p class="three">Hello World</p>

</body>
</html>
