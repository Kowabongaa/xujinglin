	body {
    margin: 0;
    font-family: Arial, sans-serif;
}
.container {
    display: grid;
    gap: 10px;
    padding: 10px;
}

/* Default Layout */
.container {
    grid-template-areas: 
        "header"
        "content"
        "footer";
}
.header {
    grid-area: header;
    background-color: lightgreen;
    height: 100px;
}
.content {
    grid-area: content;
    background-color: lightblue;
    display: grid;
    grid-template-columns: 1fr;
    gap: 10px;
}
.content > div {
    height: 100px;
    background-color: teal;
}
.footer {
    grid-area: footer;
    background-color: lightgray;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}
.footer > div {
    height: 50px;
    background-color: gray;
}

/* Responsive Layout for screens less than 480px */
@media (min-width: 480px) {
    .container {
        grid-template-areas: 
            "header"
            "content"
            "content"
            "footer";
    }
}

	
</style>
